            <span>x : </span>

                <span class="spinner spinner-up">+</span>
            </label>
        </span>
        <span class=size_input>
            <span>y : </span>

                <input type="number" id="maze_y" value=4 min=1>

                <span class="spinner spinner-up">+</span>
            </label>
        </span>
        <span class="size_input">
            <span>z : </span>
            <label class="number-input">
                <input type="number" id="maze_z" value=1 min=1>
                <span class="spinner spinner-down">-</span>
                <span class="spinner spinner-up">+</span>
            </label>
        </span>

        <span class="tile">
            
            <input id="white-tile" type="radio" name="tile" value="none" hidden checked>
            <label for="white-tile" class="radio-label" style="background-color: white;"><font size=20px>&nbsp;&nbsp;</font></label>
            
            <input id="up-stair" type="radio" name="tile" value="start" hidden>
            <label for="up-stair" class="str-radio-label" style="background-color: #ffffff"><img src="up_arrow.png" height="40px" width="40px"></label>
            <input id="left-stair" type="radio" name="tile" value="start" hidden>
            <label for="left-stair" class="str-radio-label" style="background-color: #ffffff"><img src="left_arrow.png" height="40px" width="40px"></label>
            <input id="down-stair" type="radio" name="tile" value="start" hidden>
